<html>
    <head><title>Grid</title></head>
    <body>
        <div class="grid container" style="height: 1500px;">
            <h1>Grid will load here</h1>
        </div>
        <script>
            function openPopup(){
                window.parent.postMessage({
                    type: 'SmartViewsMessage', 
                    action: 'openPopup', 
                    payLoad: {}
                }, "*");
            }
            window.addEventListener('load', () => {
                window.parent.postMessage({
                    type: 'SmartViewsMessage', 
                    action: 'setHeight', 
                    payLoad: {
                        'height': document.scrollingElement.offsetHeight + "px"
                    }
                }, "*");
            });
        </script>
    </body>
</html>
